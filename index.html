<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paper Rock Scissor</title>
</head>
<body>



    <div id="buttons">
        <div class="btn">
            <input src="https://images.unsplash.com/photo-1611200641202-98fc9c0d9aaf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" type="image" class="img" id="Paper" value="PAPER"></input>
            <div class="textCentre">
                <div class="text">PAPER</div>
            </div>
        </div>
        <div class="btn">
            <input src="https://images.unsplash.com/photo-1555372675-80ce03053670?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGJvdWxkZXJ8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" type="image" class="img"  id="Rock" value="ROCK"></input>
            <div class="textCentre">
                <div class="text">ROCK</div>
            </div>
        </div>
        <div class="btn">
            <input src="https://images.unsplash.com/photo-1574858818846-886b8380713b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2Npc3NvcnN8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" type="image" class="img"  id="Scissors" value="SCISSORS"></input> 
            <div class="textCentre">
                <div class="text">SCISSORS</div>
            </div>
        </div>
    </div>


    <div id="wpnChoice"></div>
    <div id="outcome">Drum Roll....</div>
   
    <div id="replay"></div>

    <div id="scoreDiv">
        <h1>Your score is <span id="plyScore"></span></h1>
        <h1>Your foe's score is <span id="cpuScore"></span></h1>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
